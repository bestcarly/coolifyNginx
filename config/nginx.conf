user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    # 定义一个服务器块 (Server Block) 来处理传入的 HTTP 请求
    server {
        # 容器内部监听 80 端口
        listen 8820;
        server_name _;  # 匹配所有域名 (Coolify 会将流量导向此处)

        # ----------------------------------------------------
        # 场景 1: 作为静态文件服务器
        # ----------------------------------------------------
        location / {
             root /usr/share/nginx/html; # 静态文件的根目录
             index index.html index.htm;
             try_files $uri $uri/ =404;
        }
        
        # ----------------------------------------------------
        # 场景 2: 作为反向代理服务器 (最常见)
        # ----------------------------------------------------
        #location / {
            # 代理到您的后端服务 (替换为您的内部服务名或 IP:端口)
        #    proxy_pass http://your-coolify-backend-service:8080;
            
            # 传递原始请求头，保持客户端 IP 等信息
        #    proxy_set_header Host $host;
        #    proxy_set_header X-Real-IP $remote_addr;
        #    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #    proxy_set_header X-Forwarded-Proto $scheme;
        #}

        # ----------------------------------------------------
        # 场景 3: 路径跳转示例 (例如 /api 路由到另一个后端)
        # ----------------------------------------------------
        # location /api/ {
        #     rewrite ^/api/(.*)$ /$1 break; # 可选：从路径中移除 /api
        #     proxy_pass http://another-backend-service:5000;
        # }

        # 其他配置...
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}